name: ðŸš€ Deploy website on push

on:
  push:
    branches: [main]
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: ./
      with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/rexinsit/  # Change this to your target directory on the server
          port: 21  # Default FTP port
          protocol: ftps  # Change to 'ftps' if your server requires secure FTP
          log-level: verbose  # For detailed logging

      
